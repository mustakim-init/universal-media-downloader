<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Media Downloader</title>
    <style>
        /* Custom CSS variables and base styles */
        :root {
            --primary: #00f5d4; /* Vibrant Cyan/Teal */
            --secondary: #9d4edd; /* Deep Purple */
            --dark: #0d0f18;
            --darker: #07090f;
            --card: rgba(21, 25, 40, 0.8); /* Semi-transparent dark for cards */
            --text: #e0f7fa; /* Light text */
            --success: #00e676; /* Green for success */
            --error: #ff4081; /* Pink/Red for error */
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            width: 350px; /* Fixed width for popup */
            padding: 15px;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
        }

        h1 { 
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 245, 212, 0.5);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 245, 212, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--dark);
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            font-weight: 700;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 245, 212, 0.4);
        }
        
        button:disabled {
            background: #3a3d5a;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-message.info { background: rgba(33, 150, 243, 0.15); color: #81d4fa; }
        .status-message.success { background: rgba(0, 230, 118, 0.15); color: var(--success); }
        .status-message.error { background: rgba(255, 64, 129, 0.15); color: var(--error); }
        
        .hidden { display: none; }
        
        .loading-spinner {
            border: 3px solid rgba(157, 78, 221, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .media-type-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .media-type-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }
        .media-type-group input[type="radio"] {
            margin-right: 8px;
            accent-color: var(--primary);
        }
        
        #formatsSection { margin-top: 20px; }
        #formatsContainer ul { list-style-type: none; padding: 0; max-height: 200px; overflow-y: auto; margin-bottom: 15px; }
        #formatsContainer li { background: rgba(30, 35, 50, 0.7); margin-bottom: 8px; padding: 12px; border-radius: 6px; }
        #formatsContainer li input[type="radio"] { margin-right: 12px; }
        
        .section-title { color: var(--primary); font-size: 1.1em; margin-bottom: 10px; }
        .secondary-btn { background: #6c757d; }
    </style>
</head>
<body>
    <h1>Universal Media Downloader</h1>

    <div id="initialView">
        <div class="input-group">
            <label for="urlSelect">Detected Media URL</label>
            <select id="urlSelect"></select>
            <div id="detectionStatus" class="status-message info hidden"></div>
        </div>

        <div class="input-group">
            <label>Media Type</label>
            <div class="media-type-group">
                <label>
                    <input type="radio" name="mediaType" value="video" checked>
                    Video
                </label>
                <label>
                    <input type="radio" name="mediaType" value="audio">
                    Audio
                </label>
            </div>
        </div>

        <div class="main-action-buttons">
            <button id="downloadHighestQualityBtn">DOWNLOAD HIGHEST QUALITY</button>
            <button id="getFormatsBtn">GET AVAILABLE FORMATS</button>
        </div>
    </div>

    <div id="formatsSection" class="hidden">
        <h3 class="section-title">Available Formats</h3>
        <div id="formatsContainer">
            <ul id="videoFormatsList"></ul>
            <ul id="audioFormatsList"></ul>
        </div>
        <button id="startDownloadBtn">DOWNLOAD SELECTED FORMAT</button>
        <button id="backToInitialViewBtn" class="secondary-btn">BACK</button>
    </div>

    <div id="loadingSpinner" class="loading-spinner hidden"></div>
    <div id="statusMessage" class="status-message info hidden"></div>

    <script src="popup.js"></script>
</body>
</html>
