<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Media Downloader</title>
    <!-- 
        The following style block contains all the CSS for the popup. 
        It uses a modern, dark theme with vibrant colors and smooth transitions.
        All elements are styled to work with the JS file's toggling of classes like 'hidden' and 'active'.
    -->
    <style>
        /* Custom CSS variables and base styles */
        :root {
            --primary: #00f5d4; /* Vibrant Cyan/Teal */
            --secondary: #9d4edd; /* Deep Purple */
            --dark: #0d0f18;
            --darker: #07090f;
            --card: rgba(21, 25, 40, 0.8); /* Semi-transparent dark for cards */
            --text: #e0f7fa; /* Light text */
            --success: #00e676; /* Green for success */
            --error: #ff4081; /* Pink/Red for error */
            --warning: #ffc107; /* Yellow for warning */
            --border-glow: rgba(0, 245, 212, 0.5);
            --button-glow: rgba(157, 78, 221, 0.4);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            width: 380px;
            padding: 20px;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 8px var(--border-glow);
        }

        .input-group {
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: var(--card);
            border: 1px solid rgba(0, 245, 212, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--border-glow);
        }

        .dropdown-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            opacity: 0.5; /* Default state for no detected URLs */
        }

        .url-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card);
            border-radius: 8px;
            border: 1px solid var(--border-glow);
            margin-top: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .url-dropdown.hidden {
            display: none;
        }
        .url-dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .url-dropdown-item:hover {
            background-color: rgba(0, 245, 212, 0.2);
        }
        
        .status-message {
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .status-message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .status-message.info {
            background-color: rgba(0, 245, 212, 0.1);
            color: var(--primary);
            border: 1px solid var(--border-glow);
        }
        .status-message.success {
            background-color: rgba(0, 230, 118, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 230, 118, 0.5);
        }
        .status-message.error {
            background-color: rgba(255, 64, 129, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 64, 129, 0.5);
        }
        .status-message.hidden {
            display: none;
        }

        .media-type-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .media-type-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .main-action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255,255,255,0.1);
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
        }
        .button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--button-glow);
        }
        .button:active {
            transform: translateY(0);
        }
        .button:disabled {
            cursor: not-allowed;
            background-color: #495057;
            color: #868e96;
            box-shadow: none;
            transform: translateY(0);
        }

        #downloadHighestQualityBtn {
            background: linear-gradient(90deg, var(--primary), #9d4edd);
            color: var(--dark);
        }

        #getFormatsBtn {
            background: var(--dark);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        #getFormatsBtn:hover {
            background: var(--primary);
            color: var(--dark);
            border: 2px solid var(--primary);
        }
        
        #startDownloadBtn, #backToInitialViewBtn {
             margin-top: 15px;
        }

        #startDownloadBtn {
            background: linear-gradient(90deg, #00e676, #00bfa5);
            color: var(--dark);
        }

        #backToInitialViewBtn {
            background: var(--dark);
            color: var(--text);
            border: 1px solid #495057;
        }

        #formatsSection {
            display: none; /* Initially hidden, toggled by JS */
        }
        #formatsSection.active {
            display: block;
        }

        .section-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        #formatsContainer {
            background-color: var(--card);
            border-radius: 8px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0, 245, 212, 0.1);
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-glow);
        }

        #videoFormatsList, #audioFormatsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #formatsContainer h4 {
            color: var(--secondary);
            margin: 10px 0 5px;
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
            padding-bottom: 5px;
        }

        #formatsContainer li {
            font-size: 13px;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: rgba(21, 25, 40, 0.6);
            border: 1px solid rgba(157, 78, 221, 0.2);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #formatsContainer li:hover {
            background-color: rgba(157, 78, 221, 0.2);
        }

        #formatsContainer li.selected {
            background-color: rgba(157, 78, 221, 0.5);
            border-color: var(--secondary);
            font-weight: bold;
        }
        
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .loading-spinner:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin-top: -22px;
            margin-left: -22px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.hidden {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a47738379a.js" crossorigin="anonymous"></script>
    <!-- Google Fonts for the 'Inter' typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">Universal Media Downloader</div>

        <!-- The main initial view of the popup -->
        <div id="initialView">
            <div class="input-group">
                <input type="text" id="urlInput" class="url-input" placeholder="Navigate to a page with media...">
                <!-- Dropdown arrow icon for showing detected URLs -->
                <i class="fas fa-chevron-down dropdown-arrow" id="dropdownArrow"></i>
                <!-- Dropdown container, populated by JS -->
                <div id="urlDropdown" class="url-dropdown hidden"></div>
            </div>
            <!-- Status message for media detection -->
            <div id="detectionStatus" class="status-message info hidden"></div>
        </div>

        <!-- Media type selection (video/audio) -->
        <div class="media-type-group">
            <label>
                <input type="radio" name="mediaType" value="video" checked>
                Video
            </label>
            <label>
                <input type="radio" name="mediaType" value="audio">
                Audio
            </label>
        </div>

        <!-- Main action buttons for downloading -->
        <div class="main-action-buttons">
            <button id="downloadHighestQualityBtn" class="button">Download Highest Quality</button>
            <button id="getFormatsBtn" class="button">Get Available Formats</button>
        </div>
    </div>

    <!-- The section for displaying available formats, initially hidden -->
    <div id="formatsSection" class="hidden">
        <h3 class="section-title">Available Formats</h3>
        <div id="formatsContainer">
            <!-- Lists for video and audio formats, populated by JS -->
            <ul id="videoFormatsList"></ul>
            <ul id="audioFormatsList"></ul>
        </div>
        <button id="startDownloadBtn" class="button">Download Selected Format</button>
        <button id="backToInitialViewBtn" class="button">Back</button>
    </div>

    <!-- Loading spinner, toggled by JS during network requests -->
    <div id="loadingSpinner" class="loading-spinner hidden"></div>
    <!-- General status message area for success/error messages -->
    <div id="statusMessage" class="status-message info hidden"></div>

    <!-- Link to the popup.js script -->
    <script src="popup.js"></script>
</body>
</html>
